version: '3.9'

services:
  postgres:
    image: postgres:14-alpine
    container_name: rec-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-recuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-recpass}
      POSTGRES_DB: ${POSTGRES_DB:-rec}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-recuser} -d ${POSTGRES_DB:-rec}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: rec-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: rec-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio123}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog:latest
    container_name: rec-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

  traefik:
    image: traefik:v2.10
    container_name: rec-traefik
    command:
      - "--api.insecure=true"
      - "--entrypoints.web.address=:80"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - backend
      - frontend

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: rec-backend
    environment:
      POSTGRES_URL: ${POSTGRES_URL:-postgres://recuser:recpass@postgres:5432/rec?sslmode=disable}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-http://minio:9000}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minio}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minio123}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production-32bytes!!}
      SMTP_HOST: ${SMTP_HOST:-mailhog}
      SMTP_PORT: ${SMTP_PORT:-1025}
      FROM_EMAIL: ${FROM_EMAIL:-no-reply@rechub.app}
      PUBLIC_BASE_DOMAIN: ${PUBLIC_BASE_DOMAIN:-local.rechub}
      GIN_MODE: ${GIN_MODE:-debug}
      PORT: ${PORT:-8000}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api.local.rechub`)"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: rec-frontend
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000/api}
    ports:
      - "5173:5173"
    volumes:
      - ./apps/frontend/src:/app/src
      - ./apps/frontend/public:/app/public
      - ./apps/frontend/index.html:/app/index.html
      - ./apps/frontend/tailwind.config.ts:/app/tailwind.config.ts
      - ./apps/frontend/vite.config.ts:/app/vite.config.ts
    depends_on:
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=HostRegexp(`{subdomain:.+}.local.rechub`) || Host(`local.rechub`)"
      - "traefik.http.services.frontend.loadbalancer.server.port=5173"

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  default:
    name: rec-network
